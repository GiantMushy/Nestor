{% load static %}
<h2 class="CV-block-title">Cover Letter</h2>
<button onclick="goTo('experience')" class="next_prev_button" style="left: 90%">next</button>

<div style="margin: 0.0rem -1rem; padding: 1rem 1rem; height: 45vh; overflow: auto">
<div class="white_block" style="height: 90%">
<form class="form form-horizontal" method="post" action="application/contact-info">
    {% csrf_token %}
    <div style="overflow: hidden;">
        <p class="profile-data-label">Cover Letter</p>
        <textarea name="bio" required id="id_bio" class="profile-data-input bio-input" style="height: 14rem">{{ applicant.bio }}</textarea>
    </div>
</form>
</div></div>
