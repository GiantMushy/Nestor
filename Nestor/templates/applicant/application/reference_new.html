{% load static %}
<div class="white_block hidden" id="reference/new">
    <form class="form form-horizontal" method="POST" action="/applicants/application/reference_add/{{ job.id }}">
        {% csrf_token %}
        <div class="btn-container">
            <input type="submit" class="edit-button" value="Add" /><br>
        </div>
        <div class="horizontal-input">
            <div class="profile-data-block">
                <p class="profile-data-label">Full name</p>
                <input type="text" name="name" class="profile-data-input" required id="id_name">
            </div>
            <div class="profile-data-block">
                <p class="profile-data-label">Company</p>
                <input type="text" name="workplace_name" class="profile-data-input" required id="id_workplace_name">
            </div>
        </div>

        <div class="horizontal-input">
            <div class="profile-data-block">
                <p class="profile-data-label">Role</p>
                <input type="text" name="role" class="profile-data-input" required id="id_role">
            </div>

            <div class="profile-data-block">
                <p class="profile-data-label">Email</p>
                <input type="text" name="email" class="profile-data-input" required id="id_email">
            </div>
        </div>

        <div class="horizontal-input">
            <div class="profile-data-block">
                <p class="profile-data-label">Phone</p>
                <input type="text" name="phone" class="profile-data-input" required id="id_phone">
            </div>
            <div class="profile-data-block">
                <input type="checkbox" name="is_contactable" class="profile-data-input" id="id_is_contactable">
                <p>Ask me before contacting</p>
            </div>
        </div>
    </form>
</div>
