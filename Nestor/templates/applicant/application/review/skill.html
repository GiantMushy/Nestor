{% load static %}
<div class="white_block">
    {% for genre, skills in applicant_skills.items %}
        <div class="black_block_white_subsection">
            <h3>{{ genre }}</h3>
            {% for skill in skills %}
                <div class="skill_selection">
                    <h4>{{ skill }}</h4>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
