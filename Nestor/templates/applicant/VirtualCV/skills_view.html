{% load static %}
<div class="black_block" id="skills/view">
        {% for genre, skills in applicant_skills.items %}
            <div class="black_block_white_subsection">
                <h3>{{ genre }}</h3>
                <div class="skills-container">
                {% for skill in skills %}
                    <div class="skill_selection">
                        <h4>{{ skill }}</h4>
                        <form id="deleteForm" class="flex" method="post" action="applicant/remove_skill">
                            {% csrf_token %}
                            <input type="hidden" name="skill_name" value="{{ skill }}">
                           <button type="submit" class="delete-skill">X</button>
                        </form>
                    </div>
                {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
