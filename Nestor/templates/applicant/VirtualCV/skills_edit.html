{% load static %}
<div class="black_block" id="skills/edit">
    {% for genre, skills in applicant_skills.items %}
        <div class="black_block_white_subsection">
            <h3>{{ genre }}</h3>
            {% for skill in skills %}
                <div class="skill_selection">
                    <input type="image" id="remove-skill" onclick="removeSkill({{ skill.skill_id }})" class="delete-skill" src="{% static 'images/remove_X.png' %}">
                    <h4>{{ skill }}</h4>
                </div>
            {% endfor %}
            <div class="new_skill">
                <input type="image" id="add_skill_select" onclick="addSkillSelect()" class="add_skill" src="{% static 'images/plus_icon.png' %}">
                <select name="skill-{{ genre }}" class="skill-select" required id="id_skill">
                    <option value=""></option>
                    {% for all_genre, all_skill in all_skills.items %}
                        {% if all_genre == genre %}
                            {% for a_skill in all_skill %}
                                <option value="{{ a_skill.id }}">{{ a_skill.name }}</option>
                            {% endfor %}
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
    {% endfor %}
</div>
