{% extends "base.html" %}
 {% if messages %}  
        <ul>   
            <h2>ERROR BITCH</h2>
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}  
{% block content %}
    <h1>Sign up now!</h1>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Sign up" />
    </form>
{% endblock %}
