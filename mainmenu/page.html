<!DOCTYPE html>
<html>
	<head>
		<title>Nestor</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;500;600;700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar">
			<div class="nav_content_container">
				<div class="uppernav">
					<div class="left">
						<h2 id="logo">Nestor</h2>
						<h4>Jobs</h4>
						<h4>Companies</h4>
					</div>
					<div class="right">
						<button id="register-btn">Register</button>
						<button id="login-btn">Log in</button>
					</div>
					<div class="logged-in">
						<h6 id="username">SÃ¦var Reynisson</h6>
						<span class="chevron"></span>
					</div>
				</div>
				<div class="subnav">
					<h6>All jobs</h6>
					<h6>Favorite jobs</h6>
					<h6>Applied jobs</h6>

				</div>
			</div>
		</nav> 
		<main>
			<form class="searchbar">
				<h1 id="searchbar-title">Search for your dream job</h1>
				<div class="searchbar-filters">
					<div class="search-container">
						<input id="filter-category" type="text" placeholder=" Pick category">
						<span class="chevron"></span>
					</div>
					<div class="search-container">
						<input id="filter-company" type="text" placeholder=" Pick company">
						<span class="chevron"></span>
					</div>
					<div class="search-container">
						<input id="filter-location" type="text" placeholder=" Pick location">
						<span class="chevron"></span>
					</div>
				</div>
				<div class="searchbar-search">
					<div id="job-search-container">
						<input id="search-jobname" type="text" placeholder=" Enter job title here...">
						<img src="./public/searchicon.svg" alt="search icon">
					</div>
					<button id="search-btn">Search</button>
				</div>
				<div class="searchbar-extras">
					<label id="checkbox-container" for="checkbox-applied">Show applied jobs
						<input id="checkbox-applied" type="checkbox">
						<span class="checkmark"></span>
					</label>
					<div id="sort-btn-container">
						<button id="sort-btn">Sort by</button>
						<span id="sort-chevron"class="chevron"></span>
					</div>
				</div>
			</form>
			<div class="main-content">

			</div>
		</main>
		<footer>

		</footer>
	</body>
</html>
